<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com array1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="exibir()">
    <header>
        <h1>Montadora de carros</h1>
    </header>
    <main>
        <section>
            <script>
                function exibir() {
                    var montadoras =new Array('Fiat', 'Ford','Honda','Nissan','Renaut')

                    document.write(`<h2> Montadoras<h2>`)
                    for (c = 0; c < montadoras.length ; c++)
                    document.write(montadoras[c]+"<br>")               
                    }
                
            </script>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
