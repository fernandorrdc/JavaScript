<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com caixas de dialogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1>caixas de dialogos</h1>
    </header>
    <main>
        
        <section>
            <div id="resultado">Oss!</div>
                <script>
                    function inicia() {
                        var name = prompt('Informe seu nome', 'seu apelido!')
                        resultado.innerHTML = ("Seu Nome:"+ name.toUpperCase() +"&#x1F596")
                    }
                </script>
        </section>
        <input type="button" value="inicia" onclick="inicia()">
            
    </main>
    
</body>
</html>
