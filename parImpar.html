    <main>

            <script>

                    let rcb = Number(prompt('Digite um Número Inteiro'))
                    let msg

                    if (rcb == "") {
                        window.alert('Campo vazio!')    
                        let mud = Number(prompt('Digite o Número', '1'))
                        mud=rcb

                    }else if (rcb % 2 ==0) {
                        msg = 'par'
                    }else{
                        msg = 'impar'
                    }

                    let comp = document.getElementById('aki')
                    comp.innerHTML = `Número digitado <strong>${rcb}</strong> <br> Ele é :<strong> ${msg}</strong>`
                }
            </script>
            
        </section>
                    <button onclick="paim()">Descubra!</button>
    </main>
</body>
</html>
